name: Backend Deployment

on:
  push:
    # paths:
    #   - "backend/**"
  workflow_dispatch:
    inputs:
      paths:
        description: "Path to backend code"
        required: true
        default: "backend/**"

defaults:
  run:
    working-directory: "backend"

env:
  APP: tenable-back
  ENV_NAME: prd
  PROJECT_DIRECTORY: backend
  DOCKER_BUILDKIT: 1
  DOCKERFILE: Dockerfile.production
  DOCKER_TAG: ${{ secrets.DOCKER_TAG_BACKEND }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_BACKEND_TOKEN }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  build:
    name: Build & publish 🏗
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 😇
      uses: actions/checkout@v3

    - name: GCP authentication 🤑
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ env.GCP_SA_KEY }}
        project_id: ${{ env.GCP_PROJECT_ID }}

    - name: retrieve secrets 🤫
      run: |
        gcloud secrets versions  access --secret=${{ env.APP }} 1 > application.properties
        mv application.properties backend/src/main/resources/

    - name: Build & publish 🏗
      uses: ./.github/actions/docker/build

  deploy:
    name: Deployment 🚀
    runs-on: ubuntu-latest
    needs: [build]
    concurrency: api
    steps:
        - name: Checkout 😇
          uses: actions/checkout@v3

        - name: Deploy Application 🚀
          uses: ./.github/actions/docker/deployment
