name: Frontend Deployment

on:
  push:
    # paths:
    #   - "frontend/**"
  workflow_dispatch:
    inputs:
      paths:
        description: "Path to frontend code"
        required: true
        default: "frontend/**"

defaults:
  run:
    working-directory: "frontend"

env:
  APP: tenable-front
  ENV_NAME: prd
  PROJECT_DIRECTORY: frontend
  DOCKER_BUILDKIT: 1
  DOCKERFILE: Dockerfile.production
  DOCKER_TAG: ${{ secrets.DOCKER_TAG_FRONTEND }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_FRONTEND_TOKEN }}
  FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  build:
    name: Build & publish ğŸ—
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ˜‡
      uses: actions/checkout@v3

    - name: Build & publish ğŸ—
      uses: ./.github/actions/docker/build

  deploy:
    name: Deployment ğŸš€
    runs-on: ubuntu-latest
    needs: [build]
    concurrency: production
    environment:
      name: production
      url: ${{ env.FRONTEND_URL }}
    steps:
        - name: Checkout ğŸ˜‡
          uses: actions/checkout@v3

        - name: Deploy Application ğŸš€
          uses: ./.github/actions/docker/deployment
