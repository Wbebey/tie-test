name: "Deploy to cloud run ðŸš€"
description: "Deploy to cloud run ðŸš€"
runs:
    using: composite
    steps:
      - name: GCP authentication ðŸ¤‘
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ env.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy ðŸš€
        working-directory:  ${{ env.PROJECT_DIRECTORY }}
        shell: bash
        run: |-
          echo "Deploying image ${{ env.DOCKER_TAG }}:latest to google cloud run"
          gcloud run deploy ${{ env.APP }} \
            --image ${{ env.DOCKER_TAG }}:${{ github.sha }} \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --cpu 1000m \
            --memory 512Mi \
            --timeout 300 \
            --max-instances 1 \
            --project ${{ env.GCP_PROJECT_ID }}